########################################
# product-order-query.properties
########################################
selectBasketList = select * from basket B join dessert D on B.dessert_num = D.dessert_num where B.member_id = ?
selectBasketCount = select count(*) as "cnt" from basket
insertOrderTable = insert into order_table values(seq_order_table_no.nextval, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, default, ?, 'N', ?, ?, ?, ?)
insertOrderDessert = insert into order_dessert values(?, ?, ?, 'N')
deleteBasketList = delete from basket where member_id = ?
